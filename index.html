<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'casino': {
                            'red': '#e63946',
                            'gold': '#ffd700',
                            'dark': '#1a1a2e',
                            'light': '#16213e'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-casino-dark to-casino-light flex justify-center items-center text-white p-4">
    <!-- Deposit Screen -->
    <div id="deposit-screen" class="bg-black/90 p-8 rounded-2xl shadow-2xl max-w-md w-full backdrop-blur-sm border border-casino-gold/20">
        <div class="text-center mb-8">
            <i class="fas fa-coins text-6xl text-casino-gold mb-4"></i>
            <h1 class="text-4xl font-bold text-casino-gold drop-shadow-[0_0_10px_rgba(255,215,0,0.5)]">Welcome to Vegas Slots</h1>
        </div>
        <div class="flex flex-col gap-6">
            <div class="text-center">
                <label for="deposit" class="text-xl block mb-2">Enter your initial deposit:</label>
                <div class="relative">
                    <i class="fas fa-dollar-sign absolute left-4 top-1/2 -translate-y-1/2 text-casino-gold"></i>
                    <input type="number" id="deposit" min="1" value="100" class="pl-10 pr-4 py-3 rounded-xl bg-casino-light/50 text-white text-xl w-48 text-center focus:outline-none focus:ring-2 focus:ring-casino-gold border border-casino-gold/20">
                </div>
            </div>
            <button id="start-btn" class="px-8 py-4 text-xl font-bold bg-casino-gold text-casino-dark rounded-xl hover:bg-casino-gold/90 hover:scale-105 transition-all duration-200 flex items-center justify-center gap-2">
                <i class="fas fa-play"></i>
                Start Playing
            </button>
        </div>
    </div>

    <!-- Game Screen (initially hidden) -->
    <div id="game-screen" class="bg-black/90 p-8 rounded-2xl shadow-2xl max-w-3xl w-full hidden backdrop-blur-sm border border-casino-gold/20">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-casino-gold drop-shadow-[0_0_10px_rgba(255,215,0,0.5)]">
                <i class="fas fa-slot-machine mr-2"></i>
                Vegas Slots
            </h1>
            <div class="text-right">
                <h2 class="text-2xl">
                    <i class="fas fa-wallet text-casino-gold mr-2"></i>
                    Balance: $<span id="balance" class="text-casino-gold">0</span>
                </h2>
            </div>
        </div>

        <div class="flex flex-col gap-8">
            <div class="flex justify-center gap-4 bg-casino-light/30 p-8 rounded-xl border border-casino-gold/20">
                <div id="reel1" class="w-24 h-72 bg-white/95 rounded-xl flex flex-col overflow-hidden shadow-lg"></div>
                <div id="reel2" class="w-24 h-72 bg-white/95 rounded-xl flex flex-col overflow-hidden shadow-lg"></div>
                <div id="reel3" class="w-24 h-72 bg-white/95 rounded-xl flex flex-col overflow-hidden shadow-lg"></div>
            </div>

            <div class="flex flex-col gap-6 items-center">
                <div class="flex gap-6 items-center">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-layer-group text-casino-gold"></i>
                        <label for="lines" class="text-lg">Lines:</label>
                        <select id="lines" class="px-4 py-2 rounded-xl bg-casino-light/50 text-white text-lg focus:outline-none focus:ring-2 focus:ring-casino-gold border border-casino-gold/20">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>

                    <div class="flex items-center gap-2">
                        <i class="fas fa-coins text-casino-gold"></i>
                        <label for="bet" class="text-lg">Bet:</label>
                        <input type="number" id="bet" min="1" value="1" class="px-4 py-2 rounded-xl bg-casino-light/50 text-white text-lg w-24 focus:outline-none focus:ring-2 focus:ring-casino-gold border border-casino-gold/20">
                    </div>
                </div>

                <button id="spin-btn" class="px-12 py-4 text-2xl font-bold bg-casino-gold text-casino-dark rounded-xl hover:bg-casino-gold/90 hover:scale-105 transition-all duration-200 disabled:bg-gray-600 disabled:hover:scale-100 disabled:cursor-not-allowed flex items-center gap-2">
                    <i class="fas fa-sync-alt"></i>
                    SPIN
                </button>
            </div>
        </div>

        <div class="text-center mt-8 min-h-8">
            <p id="result-message" class="text-casino-gold text-xl"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
